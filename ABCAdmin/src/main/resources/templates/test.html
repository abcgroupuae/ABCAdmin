  <title>How to create bootstrap charts using bootstrap 5 and Contrast</title>
  <style>
  .chart-container {
    width: 50%;
    height: 50%;
    margin: auto;
  }
</style>


<input type="hidden" th:value="${whatsappclick}" id="dates" />
	<input type="hidden" th:value="${whatsappclickcount}" id="count" />
<div class="card chart-container">
    <canvas id="chart"></canvas>
  </div>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js">
</script>
<script>
		$(document).ready(function () {

			var dates = $('#dates').val();
			var counts = $('#count').val();
			var labelArray = dates.split(",");
			var countArray = counts.split(",");
			const ctx = document.getElementById("chart").getContext('2d');
			const myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: labelArray,
					datasets: [{
						label: 'food Items',
						backgroundColor: 'rgba(161, 198, 247, 1)',
						borderColor: 'rgb(47, 128, 237)',
						data: countArray,
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true,
							}
						}]
					}
				},
			});
			console.log(dates);
			console.log(counts);
			
		});
	</script>
