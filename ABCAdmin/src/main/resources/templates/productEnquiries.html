<!DOCTYPE html>
<html xmlns="http://www.abcgroupuae.com" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Dashboard - ABC Admin</title>


	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous" type="text/javascript"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.2/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
		<!--	<script type="text/javascript" src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.11.2/js/dataTables.bootstrap4.min.js"></script> -->
</head>

<body class="sb-nav-fixed">

	<div th:replace="fragments/header :: header">...</div>

	<div id="layoutSidenav">
		<div th:replace="fragments/sidenavbar :: sidenavbar">...</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Products Enquired by customer</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active"></li>
					</ol>

					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i>
							Enquired Products
						</div>
						<div class="card-body">
							<form method="post" th:object="${productEnquiry}" th:action="@{/product-enquiry}">
								<div class="form-group row">
									<div class="col-md-4 mt-5">
										<label for="fromdate">From</label>
										<div class="input-group date">
											<input type="text" class="form-control" id="fromdate" autocomplete="off"
												th:field="*{fromdate}" />
											<div class="input-group-append">
												<span class="input-group-text"><i
														class="far fa-calendar-alt"></i></span>
											</div>
										</div>
									</div>
									<div class="col-md-4 mt-5">
										<label for="todate">To</label>
										<div class="input-group date">
											<input type="text" class="form-control" id="todate" autocomplete="off"
												th:field="*{todate}" />
											<div class="input-group-append">
												<span class="input-group-text"><i
														class="far fa-calendar-alt"></i></span>
											</div>
										</div>
									</div>
								</div>

								<button class="btn btn-primary" type="submit">Submit form</button>
							</form>
							<table id="EnquireTable" class="table table-striped table-bordered" style="width:100%">
								<thead>
									<tr>
										<th>Product id</th>
										<th>Customer Name</th>
										<th>Customer Mail Id</th>
										<th>Phone Number</th>
										<th>date</th>

									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Product id</th>
										<th>Customer Name</th>
										<th>Customer Mail Id</th>
										<th>Phone Number</th>
										<th>date</th>

									</tr>
								</tfoot>
								<tbody>
									<tr th:if="${EnquiryList.empty}">
										<td colspan="10"> No Products shared </td>
									</tr>
									<tr th:each="productEnquiry : ${EnquiryList}">
										<td><span th:text="${productEnquiry.productId}"> Title </span></td>
										<td><span th:text="${productEnquiry.customerName}"> Title </span></td>
										<td><span th:text="${productEnquiry.mailId}"> Title </span></td>
										<td><span th:text="${productEnquiry.phone}"> Title </span></td>
										<td><span th:text="${#dates.format(new java.util.Date(productEnquiry.date), 'dd-MMM-yyyy')}"> Title </span></td>
								            
								        </tr>
                                       
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
              <div th:replace="fragments/footer :: footer">...</div>
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
       
        <script>
		$(document).ready(function () {
			
		
			$('#fromdate').datepicker({
				autoclose: true,
				format: "dd/mm/yyyy"
			});
			$('#todate').datepicker({
				autoclose: true,
				format: "dd/mm/yyyy"
			});
			$('#EnquireTable').DataTable();
		});
	</script>
    </body>
</html>
